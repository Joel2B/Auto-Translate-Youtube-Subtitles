                                    </div>
                                    <select name="server-translate" id="server-translate" class="custom-select">
                                        <option value="google-translate">Google Translate</option>
                                        <option value="deepl" selected>Deepl*</option>
                                    </select>
                                </div>
                                <div class="option">
                                    <div class="title">
                                        <p>Time to close the translation</p>
                                    </div>
                                    <div class="number-input">
                                        <button class="minus"></button>
                                        <input
                                            type="number"
                                            name="number-input"
                                            id="time-close-translation"
                                            value="3"
                                            min="0"
                                            max="10"
                                            pattern="[0-9]+"
                                        />

                                    <div class="analytics-box">

                                            <div class="translated-words">
